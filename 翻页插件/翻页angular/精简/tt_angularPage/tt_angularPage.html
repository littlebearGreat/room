<!-- tt_angularPage.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>翻页插件</title>
	<link rel="stylesheet" href="style/tt_angularPage.css">
	<script src="style/angular.min.js"></script>
	<script src="style/tt_angularPage.js"></script>
</head>
<body ng-app="app">
	<div ng-controller="demoCtrl">
		<div class="pager tt_angularPage">
	      	<pager 
	      	page-count="pageCount" 
	      	current-page="currentPage" 
	      	on-page-change="onPageChange()" 
	      	first-text="首页" 
	      	next-text="下一页"
	      	prev-text="上一页" 
	      	last-text="尾页" 
	      	show-goto="true" 
	      	goto-text="跳转到">
	      	</pager>
	    </div>
	</div>
<script type="text/javascript">
	var app = angular.module('app', ['tt_angularPage']);
	app.controller('demoCtrl', function ($scope) {
		$scope.onPageChange = function () {
			// ajax request to load data
			console.log($scope.currentPage);
		};

		// set pagecount in $scope
		$scope.pageCount = 100;
	});
</script>
</body>
</html>
