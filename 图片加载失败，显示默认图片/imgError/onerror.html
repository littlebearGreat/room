<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>默认图片</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
		img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div>
		<img src="3.jpg" onerror="this.onerror='';src='2.jpg'" alt="">
	</div>
</body>
</html>
