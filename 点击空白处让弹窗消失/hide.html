<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>hide</title>
	<script src="jquery.min.js"></script>
	<style>
		.box{
			margin: 100px auto;
			width: 200px;
			height: 200px;
			background-color: #E6BBFC;
			display: none;
		}
	</style>
</head>
<body>
	<button class="btn">点我出现弹窗</button>
	<div class="box"></div>
<script>
	$(function(){
		$('.btn').click(function(ev){
			var event = ev || event;  // firefox的兼容性
			event.stopPropagation();  // 阻止冒泡事件

			$('.box').show();
		});

		// 点击弹窗时，阻止冒泡事件
		$('.box').click(function(ev){
			var event = ev || event;
			event.stopPropagation();
		});

		$(document).click(function(){
			$('.box').hide();
		});
	})
</script>
</body>
</html>
